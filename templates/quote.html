<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVEXA | Get a Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f9; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            flex-grow: 1;
        }
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-blue-800 shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="http://127.0.0.1:5500/movexa_web_app.html" class="text-3xl font-extrabold text-yellow-400 tracking-wider">MOVEXA</a>
            <a href="http://127.0.0.1:5500/movexa_web_app.html" class="text-white hover:text-yellow-400 transition text-sm font-medium">Back to Home</a>
        </div>
    </header>

    <div class="container px-4 sm:px-6 lg:px-8 py-12">
        
        <div class="bg-white rounded-xl card-shadow p-6 sm:p-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-800 mb-6 border-b pb-4">Calculate Your Shipping Quote</h1>
            
            <form id="quoteForm" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="origin" class="block text-sm font-medium text-gray-700 mb-1">Origin City/Country</label>
                        <input type="text" id="origin" name="origin" required placeholder="e.g., Los Angeles, CA"
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                    <div>
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-1">Destination City/Country</label>
                        <input type="text" id="destination" name="destination" required placeholder="e.g., Texa, USA"
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1">
                        <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                        <input type="number" step="0.1" min="0.1" id="weight" name="weight" required placeholder="e.g., 5.5"
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                        <input type="text" id="description" name="description" placeholder="e.g., Documents/Small Box"
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-800 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg text-lg transform hover:scale-[1.005]">
                    Get Instant Quote
                </button>
            </form>

            <div id="results" class="mt-8 p-6 bg-yellow-50 border-l-4 border-yellow-500 rounded-lg hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Your MOVEXA Estimate:</h2>
                <div class="flex justify-between items-center">
                    <p class="text-2xl font-semibold text-gray-700">Estimated Total Cost:</p>
                    <p id="quoteValue" class="text-4xl font-extrabold text-blue-800">$0.00 USD</p>
                </div>
                <p id="quoteMessage" class="text-sm text-gray-500 mt-2"></p>
                <a href="http://127.0.0.1:5000/ship_now"
                        class="mt-4 inline-block bg-yellow-500 text-blue-800 font-bold py-2 px-6 rounded-lg hover:bg-yellow-400 transition shadow-md">
                    Proceed to Booking
                </a>
            </div>
            
            <div id="error" class="mt-8 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg hidden">
                <p id="errorMessage" class="font-medium">An error occurred.</p>
            </div>
        </div>

    </div>

    <footer class="bg-blue-900 text-white p-6 text-center text-sm mt-auto">
        Â© 2025 MOVEXA Global Logistics. All Rights Reserved.
    </footer>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const weight = parseFloat(document.getElementById('weight').value);
            
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const quoteValue = document.getElementById('quoteValue');
            const quoteMessage = document.getElementById('quoteMessage');
            
            resultsDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            
            try {
                // IMPORTANT: Fetching from the Flask server port 5000
                const response = await fetch('http://127.0.0.1:5000/api/quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ origin, destination, weight }),
                });

                const data = await response.json();
                
                if (data.success) {
                    quoteValue.textContent = $${data.quote.toFixed(2)} ${data.currency};
                    quoteMessage.textContent = Quote for ${weight} kg from ${origin} to ${destination}.;
                    resultsDiv.classList.remove('hidden');
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Unknown error calculating quote.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                console.error("Fetch error:", err);
                document.getElementById('errorMessage').textContent = 'Network error or server connection failed.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
